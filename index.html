<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white p-6">

    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-96 text-center">
        <h1 class="text-2xl font-bold mb-4">Palindrome Checker</h1>
        
        <input 
            type="text" 
            id="text" 
            placeholder="Enter text..." 
            class="w-full p-2 mb-4 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <button 
            id="checkButton"
            type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300"
        >
            Check
        </button>

        <p id="resultText" class="mt-4 text-lg font-semibold"></p>
    </div>

    <!-- Filter Section -->
    <div class="mt-6">
        <label class="text-lg font-semibold">Filter: </label>
        <select id="filter" title="Filter options" class="p-2 rounded bg-gray-700 text-white focus:ring-2 focus:ring-blue-500">
            <option value="all">All</option>
            <option value="palindrome">Palindromes</option>
            <option value="non-palindrome">Non-Palindromes</option>
        </select>
    </div>

    <!-- Table -->
    <div class="mt-6 w-full max-w-xl overflow-x-auto">
        <table class="w-full min-w-[500px] bg-gray-800 rounded-lg shadow-lg">
            <thead>
                <tr class="bg-gray-700 text-sm md:text-base">
                    <th class="p-3 text-left">S/N</th>
                    <th class="p-3 text-left">Word</th>
                    <th class="p-3 text-left">Date</th>
                    <th class="p-3 text-left">Time</th>
                    <th class="p-3 text-left">Status</th>
                    <th class="p-3 text-left">Action</th>
                </tr>
            </thead>
            <tbody id="wordTableBody" class="text-sm md:text-base"></tbody>
        </table>
    </div>
    

    <script src="script.js"></script>

</body>
</html>
